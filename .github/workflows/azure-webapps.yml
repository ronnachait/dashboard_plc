name: Build and Deploy Next.js App to Azure Web App

on:
  push:
    branches:
      - master # ğŸ‘ˆ deploy à¸—à¸¸à¸à¸„à¸£à¸±à¹‰à¸‡à¸—à¸µà¹ˆ push à¹„à¸› master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout source code
      - name: Checkout GitHub Actions
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js (20.x à¸•à¸²à¸¡ package.json)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # ğŸ§¹ Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ—ï¸ Build Next.js app (standalone)
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PI_API_KEY: ${{ secrets.PI_API_KEY }}

      # ğŸ“¦ Prepare release folder (runtime + static)
      - name: Archive production artifact
        run: |
          mkdir -p release/.next
          cp -r .next/standalone/* release/
          cp -r .next/static release/.next/static
          cp -r public release/public
          cp package.json release/
          cp server-custom.js release/
          cd release && zip -r ../release.zip .

      # ğŸš€ Deploy using ZipDeploy profile
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashboard-benchtest # ğŸ‘ˆ à¸¡à¸²à¸ˆà¸²à¸ msdeploySite
          slot-name: default # ğŸ‘ˆ à¹„à¸¡à¹ˆà¸¡à¸µ slotName â†’ à¹ƒà¸Šà¹‰ default
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
