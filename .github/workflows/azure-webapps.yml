name: Build and Deploy Next.js App to Azure Web App

on:
  push:
    branches:
      - master # 👈 deploy เมื่อ push ไป master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 📥 Checkout source code
      - name: Checkout
        uses: actions/checkout@v4

      # ⚙️ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # 📦 Install dependencies
      - name: Install dependencies
        run: npm ci

      # 🔄 Prisma generate (ถ้าใช้)
      - name: Prisma generate
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # 🏗️ Build Next.js
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PI_API_KEY: ${{ secrets.PI_API_KEY }}

      # 📦 Archive production artifact
      - name: Archive production artifact
        run: |
          mkdir -p release/.next
          cp -r .next/standalone/* release/
          cp -r .next/static release/.next/static
          cp -r public release/public
          cp package.json release/
          cp package-lock.json release/
          cp server.js release/
          cd release && zip -r ../release.zip .

      # 🚀 Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashboard-benchtest # 👈 ชื่อ App Service
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip

      # 🩺 Health check
      - name: Verify health endpoint
        run: |
          echo "⏳ Checking health endpoint..."
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dashboard-benchtest.azurewebsites.net/healthz || true)
            if [ "$STATUS" == "200" ]; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Retrying... ($i)"
            sleep 10
          done
          echo "❌ Health check failed!"
          exit 1
