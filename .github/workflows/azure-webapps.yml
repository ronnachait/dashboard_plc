name: Build and Deploy Next.js App to Azure Web App

on:
  push:
    branches:
      - master # ğŸ‘ˆ à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸–à¹‰à¸²à¹ƒà¸Šà¹‰ branch à¸­à¸·à¹ˆà¸™

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout source code
      - name: Checkout GitHub Actions
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js (à¸•à¸²à¸¡ package.json â†’ 20.x)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # ğŸ§¹ Clean & Install dependencies (à¹ƒà¸Šà¹‰ lockfile à¹€à¸”à¸´à¸¡)
      - name: Install dependencies
        run: npm ci

      # ğŸ—ï¸ Build Next.js app (standalone)
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PI_API_KEY: ${{ secrets.PI_API_KEY }}

      # ğŸ“¦ Prepare release folder (à¸£à¸§à¸¡à¸—à¸¸à¸à¸­à¸¢à¹ˆà¸²à¸‡à¸—à¸µà¹ˆà¸•à¹‰à¸­à¸‡à¹ƒà¸Šà¹‰ runtime)
      - name: Archive production artifact
        run: |
          mkdir -p release/.next
          cp -r .next/standalone/* release/
          cp -r .next/static release/.next/static
          cp -r public release/public
          cp package.json release/
          cp server-custom.js release/
          cd release && zip -r ../release.zip .

      # ğŸš€ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: dashboard-benchtest # ğŸ‘ˆ à¹ƒà¸ªà¹ˆà¸Šà¸·à¹ˆà¸­ Web App à¸‚à¸­à¸‡à¸„à¸¸à¸“
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
