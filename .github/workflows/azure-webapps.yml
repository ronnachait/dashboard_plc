name: Build and Deploy Next.js + WS server to Azure

on:
  push:
    branches:
      - master # à¸«à¸£à¸·à¸­ main à¸–à¹‰à¸² repo à¹ƒà¸Šà¹‰ main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Package app
        run: zip -r release.zip .next/ node_modules/ package.json next.config.js ecosystem.config.js ws-server.js

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashboard-benchtest # ðŸ‘ˆ à¹ƒà¸Šà¹‰à¸Šà¸·à¹ˆà¸­ Web App à¸‚à¸­à¸‡à¹€à¸­à¸ª
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
