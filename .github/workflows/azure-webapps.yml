name: Build and Deploy Next.js App to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # üì• Checkout source code
      - name: Checkout
        uses: actions/checkout@v4

      # ‚öôÔ∏è Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # üßπ Install dependencies
      - name: Install dependencies
        run: npm ci

      # üèóÔ∏è Build Next.js
      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      # üì¶ Prepare release
        - name: Archive production artifact
          run: |
            mkdir -p release/.next
            cp -r .next/standalone/* release/
            cp -r .next/static release/.next/static
            cp -r public release/public
            cp package.json release/
            cp package-lock.json release/
            cp server.js release/
            cd release && zip -r ../release.zip .

      # üöÄ Deploy to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashboard-benchtest
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip

      # ü©∫ Health check
      - name: Verify health endpoint
        run: |
          echo "‚è≥ Checking health endpoint..."
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dashboard-benchtest.azurewebsites.net/healthz || true)
            if [ "$STATUS" == "200" ]; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            echo "Retrying... ($i)"
            sleep 10
          done
          echo "‚ùå Health check failed!"
          exit 1
