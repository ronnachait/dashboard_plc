name: Build and Deploy Next.js App to Azure Web App

on:
  push:
    branches:
      - master # 👈 เปลี่ยนถ้าใช้ branch อื่น

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 📥 Checkout source code
      - name: Checkout GitHub Actions
        uses: actions/checkout@v4

      # ⚙️ Setup Node.js (matchกับ package.json → 20.x)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # 🧹 Clean & Install dependencies (ใช้ lockfile เดิม)
      - name: Install dependencies
        run: npm ci

      # 🏗️ Build Next.js app (standalone)
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PI_API_KEY: ${{ secrets.PI_API_KEY }}

      # 📦 Zip build artifact (รวม .next/standalone + public + .next/static)
      - name: Archive production artifact
        run: |
          mkdir -p release
          cp -r .next/standalone/* release/
          cp -r .next/static release/.next/static
          cp -r public release/public
          cp package.json release/
          cp server-custom.js release/   # 👈 custom server
          cd release && zip -r ../release.zip .

      # 🚀 Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: dashboard-plc # 👈 ชื่อ Web App
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
