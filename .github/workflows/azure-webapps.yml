name: Build and Deploy Next.js + WS server to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ à¸”à¸¶à¸‡à¹‚à¸„à¹‰à¸”
      - uses: actions/checkout@v4

      # ğŸŸ¢ à¹ƒà¸Šà¹‰ Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ“¦ à¸¥à¸‡ dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ—ï¸ Build Next.js (standalone)
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PI_API_KEY: ${{ secrets.PI_API_KEY }}

      # ğŸ“‚ à¹€à¸•à¸£à¸µà¸¢à¸¡à¹„à¸Ÿà¸¥à¹Œà¸ªà¸³à¸«à¸£à¸±à¸š deploy
      - name: Prepare artifact
        run: |
          mkdir -p out-azure

          # 1. standalone build
          cp -R .next/standalone/* out-azure/

          # 2. static assets
          mkdir -p out-azure/.next
          cp -R .next/static out-azure/.next/

          # 3. public
          if [ -d public ]; then cp -R public out-azure/; fi

          # 4. prisma schema & client
          if [ -d prisma ]; then cp -R prisma out-azure/; fi
          if [ -d node_modules/.prisma ]; then
            mkdir -p out-azure/node_modules
            cp -R node_modules/.prisma out-azure/node_modules/
          fi

          # 5. runtime files
           cp package.json ecosystem.config.js server-custom.js out-azure/

          # 6. âœ… copy node_modules à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸” (fix ws/express missing)
          cp -R node_modules out-azure/

          echo "âœ… Artifact prepared:"
          ls -la out-azure

      # ğŸš€ Deploy à¹„à¸› Azure
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashboard-benchtest
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: out-azure
