name: Build and Deploy Next.js App with Custom Server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Prisma generate (optional)
      - name: Prisma generate
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # 5. Build Next.js
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      # 6. Prepare release (include .next + server.js + node_modules)
      - name: Archive production artifact
        run: |
          mkdir -p release/.next
          cp -r .next/* release/.next/
          cp -r public release/public
          cp package.json release/
          cp package-lock.json release/
          cp server.js release/
          cp -r node_modules release/node_modules
          cd release && zip -r ../release.zip .

      # 7. Deploy to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashboard-benchtest # üëà ‡∏ä‡∏∑‡πà‡∏≠ App Service
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip

      # 8. Health check
      - name: Verify health endpoint
        run: |
          echo "‚è≥ Checking health endpoint..."
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dashboard-benchtest.azurewebsites.net/healthz || true)
            if [ "$STATUS" == "200" ]; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            echo "Retrying... ($i)"
            sleep 10
          done
          echo "‚ùå Health check failed!"
          exit 1
