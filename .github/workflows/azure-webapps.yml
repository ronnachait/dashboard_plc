name: Build and Deploy Next.js App with Custom Server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Prisma generate (optional)
      - name: Prisma generate
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # 5. Build Next.js
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # 6. Archive everything needed for runtime
      - name: Archive production artifact
        run: |
          mkdir -p release
          # build output
          cp -r .next release/.next
          # static assets
          cp -r public release/public || true
          # app/pages source
          cp -r app release/app || true
          cp -r pages release/pages || true
          # configs
          cp next.config.js release/ || true
          # package info
          cp package.json release/
          cp package-lock.json release/
          # custom server
          cp server.js release/
          # prisma schema (ถ้ามี)
          cp -r prisma release/prisma || true
          # zip ทั้งหมด
          cd release && zip -r ../release.zip .

      # 7. Deploy to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashboard-benchtest
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip

      # 8. Health check
      - name: Verify health endpoint
        run: |
          echo "⏳ Checking health endpoint..."
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dashboard-benchtest.azurewebsites.net/healthz || true)
            if [ "$STATUS" == "200" ]; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Retrying... ($i)"
            sleep 10
          done
          echo "❌ Health check failed!"
          exit 1
