name: Build and Deploy Next.js App to Azure Web App

on:
  push:
    branches:
      - master # ğŸ‘ˆ deploy à¹€à¸¡à¸·à¹ˆà¸­ push à¹„à¸› branch master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout source code
      - name: Checkout GitHub Actions
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js (à¸•à¸²à¸¡ package.json â†’ 20.x)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # ğŸ§¹ Install dependencies (à¹ƒà¸Šà¹‰ lockfile à¹€à¸”à¸´à¸¡)
      - name: Install dependencies
        run: npm ci

      # ğŸ—ï¸ Build Next.js app (standalone)
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PI_API_KEY: ${{ secrets.PI_API_KEY }}

      # ğŸ“¦ Prepare release artifact (à¸£à¸§à¸¡ runtime + static + server-custom.js)
      - name: Archive production artifact
        run: |
          mkdir -p release/.next
          cp -r .next/standalone/* release/
          cp -r .next/static release/.next/static
          cp -r public release/public
          cp package.json release/
          cp server-custom.js release/
          cd release && zip -r ../release.zip .

      - name: Debug publish profile
        run: |
          echo "${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}" | head -20

      # ğŸš€ Deploy to Azure Web App (ZipDeploy)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashboard-benchtest # ğŸ‘ˆ à¸ˆà¸²à¸ msdeploySite à¹ƒà¸™ PublishSettings
          slot-name: default # ğŸ‘ˆ à¹„à¸¡à¹ˆà¸¡à¸µ slotName â†’ à¹ƒà¸Šà¹‰ default
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip

      # ğŸ©º Health check à¸«à¸¥à¸±à¸‡ deploy
      - name: Verify health endpoint
        run: |
          echo "â³ Checking health endpoint..."
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dashboard-benchtest.azurewebsites.net/healthz || true)
            if [ "$STATUS" == "200" ]; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "Retrying... ($i)"
            sleep 10
          done
          echo "âŒ Health check failed!"
          exit 1
