name: Build and Deploy Next.js + WS server to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # üì• ‡∏î‡∏∂‡∏á‡πÇ‡∏Ñ‡πâ‡∏î‡∏à‡∏≤‡∏Å GitHub
      - uses: actions/checkout@v4

      # üü¢ ‡πÉ‡∏ä‡πâ Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # üì¶ ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á dependencies
      - name: Install dependencies
        run: npm ci

      # üèóÔ∏è Build Next.js (standalone mode)
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PI_API_KEY: ${{ secrets.PI_API_KEY }}

      # üìÇ ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÑ‡∏ü‡∏•‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Deploy
      - name: Prepare artifact
        run: |
          mkdir -p out-azure

          # 1. standalone build
          cp -R .next/standalone/* out-azure/

          # 2. static assets
          mkdir -p out-azure/.next
          cp -R .next/static out-azure/.next/

          # 3. public
          if [ -d public ]; then cp -R public out-azure/; fi

          # 4. prisma schema & client
          if [ -d prisma ]; then cp -R prisma out-azure/; fi
          if [ -d node_modules/.prisma ]; then
            mkdir -p out-azure/node_modules
            cp -R node_modules/.prisma out-azure/node_modules/
          fi

          # 5. runtime files
          cp package.json server-custom.js ws-server.js ecosystem.config.js out-azure/

          # 6. ‚úÖ copy ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ dependencies ‡∏ó‡∏µ‡πà server-custom.js ‡πÉ‡∏ä‡πâ
          mkdir -p out-azure/node_modules
          cp -R node_modules/ws out-azure/node_modules/ws
          cp -R node_modules/express out-azure/node_modules/express
          cp -R node_modules/cors out-azure/node_modules/cors
          cp -R node_modules/jsmodbus out-azure/node_modules/jsmodbus
          cp -R node_modules/net out-azure/node_modules/net

          echo "‚úÖ Artifact prepared:"
          ls -la out-azure

      # üöÄ Deploy ‡πÑ‡∏õ Azure
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashboard-benchtest
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: out-azure
