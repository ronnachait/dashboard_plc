name: Build and Deploy Next.js App to Azure Web App

on:
  push:
    branches:
      - master # ğŸ‘ˆ deploy à¹€à¸¡à¸·à¹ˆà¸­ push à¹„à¸› master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout source code
      - name: Checkout
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ”„ Prisma generate (à¸–à¹‰à¸²à¹ƒà¸Šà¹‰)
      - name: Prisma generate
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # ğŸ—ï¸ Build Next.js
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PI_API_KEY: ${{ secrets.PI_API_KEY }}

      # ğŸ“¦ Archive production artifact
      - name: Archive production artifact
        run: |
          mkdir -p release/.next
          cp -r .next/standalone/* release/
          cp -r .next/static release/.next/static
          cp -r public release/public
          cp package.json release/
          cp package-lock.json release/
          cp server.js release/
          cd release && zip -r ../release.zip .

      # ğŸš€ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashboard-benchtest # ğŸ‘ˆ à¸Šà¸·à¹ˆà¸­ App Service
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip

      # ğŸ©º Health check
      - name: Verify health endpoint
        run: |
          echo "â³ Checking health endpoint..."
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dashboard-benchtest.azurewebsites.net/healthz || true)
            if [ "$STATUS" == "200" ]; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "Retrying... ($i)"
            sleep 10
          done
          echo "âŒ Health check failed!"
          exit 1
