name: Build and Deploy Next.js App to Azure Web App

on:
  push:
    branches:
      - master # 👈 deploy ทุกครั้งที่ push ไป master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 📥 Checkout source code
      - name: Checkout GitHub Actions
        uses: actions/checkout@v4

      # ⚙️ Setup Node.js (20.x ตาม package.json)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # 🧹 Install dependencies
      - name: Install dependencies
        run: npm ci

      # 🏗️ Build Next.js app (standalone)
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PI_API_KEY: ${{ secrets.PI_API_KEY }}

      # 📦 Prepare release folder (runtime + static)
      - name: Archive production artifact
        run: |
          mkdir -p release/.next
          cp -r .next/standalone/* release/
          cp -r .next/static release/.next/static
          cp -r public release/public
          cp package.json release/
          cp server-custom.js release/
          cd release && zip -r ../release.zip .

      # 🚀 Deploy using ZipDeploy profile
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashboard-benchtest # 👈 มาจาก msdeploySite
          slot-name: default # 👈 ไม่มี slotName → ใช้ default
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
