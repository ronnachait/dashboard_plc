name: Build and Deploy Next.js App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build Next.js app (standalone)
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Prepare artifact
        run: |
          set -eux
          OUT="release"
          mkdir -p "$OUT" "$OUT/.next"

          # ✅ copy server bundle
          cp -R .next/standalone/. "$OUT/"

          # ✅ copy static assets
          if [ -d ".next/static" ]; then
            mkdir -p "$OUT/.next/static"
            cp -R .next/static/. "$OUT/.next/static"
          fi

          # ✅ copy public assets
          if [ -d "public" ]; then
            cp -R public "$OUT/public"
          fi

          # ✅ copy prisma
          if [ -d "prisma" ]; then
            cp -R prisma "$OUT/prisma"
          fi

          # ✅ copy configs (กันพลาดทั้ง .js / .ts)
          cp package.json package-lock.json "$OUT/"
          cp next.config.js "$OUT/" || true
          cp next.config.ts "$OUT/" || true

          cd "$OUT" && zip -r ../release.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashboard-benchtest
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
