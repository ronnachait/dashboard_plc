name: Build and Deploy Next.js to Azure

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Zip build output
        run: zip -r release.zip .next/ ecosystem.config.js ws-server.js package.json node_modules/ next.config.js

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashboard-benchtest # ðŸ‘ˆ à¸Šà¸·à¹ˆà¸­ webapp à¸‚à¸­à¸‡à¹€à¸­à¸ª
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
