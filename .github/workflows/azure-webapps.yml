name: Build and Deploy Next.js + WS server to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # üì• ‡∏î‡∏∂‡∏á‡πÇ‡∏Ñ‡πâ‡∏î
      - uses: actions/checkout@v4

      # üü¢ ‡πÉ‡∏ä‡πâ Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # üì¶ ‡∏•‡∏á dependencies
      - name: Install dependencies
        run: npm ci

      # üèóÔ∏è Build Next.js (standalone)
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PI_API_KEY: ${{ secrets.PI_API_KEY }}

      # üìÇ ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÑ‡∏ü‡∏•‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö deploy
      - name: Prepare artifact
        run: |
          mkdir -p out-azure

          # 1. standalone build
          cp -R .next/standalone/* out-azure/

          # 2. static assets
          mkdir -p out-azure/.next
          cp -R .next/static out-azure/.next/

          # 3. public
          if [ -d public ]; then cp -R public out-azure/; fi

          # 4. prisma schema & client
          if [ -d prisma ]; then cp -R prisma out-azure/; fi
          if [ -d node_modules/.prisma ]; then
            mkdir -p out-azure/node_modules
            cp -R node_modules/.prisma out-azure/node_modules/
          fi

          # 5. runtime files (‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡πà‡∏≠‡∏ô copy)
          if [ -f package.json ]; then cp package.json out-azure/; fi
          if [ -f ecosystem.config.js ]; then cp ecosystem.config.js out-azure/; fi
          if [ -f ws-server.js ]; then cp ws-server.js out-azure/; fi

          echo "‚úÖ Artifact prepared:"
          ls -la out-azure

      # üöÄ Deploy ‡πÑ‡∏õ Azure
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: dashboard-benchtest
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: out-azure
